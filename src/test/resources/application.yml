endpoints:
  jmx:
    enabled: false

multipart:
  enabled: true

spring:
  datasource:
    url: jdbc:mysql://hspc-sandbox-db.ciw43eswlhyu.us-west-2.rds.amazonaws.com:3306/sandman
    username: system
