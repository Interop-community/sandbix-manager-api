<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title data-th-remove="all">Sandbox Invitation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <!--<div style="background-color: #ffffff; background-image: url(images/background.png)"-->
             <!--data-th-style="|background-color: #ffffff; background-image: url(cid:background)|">-->
            <div style="padding: 40px;">
                <div style="margin-left: auto; margin-right: auto; min-width: 320px; border: solid 1px #555; border-radius: 6px;">
                    <div style="background-color: #ffffff; padding: 4px 4px 2px 4px;">
                        <!--<div style="background-image: url(images/background.png);"-->
                             <!--data-th-style="|background-image: url(cid:logo-background)|">-->
                            <img style="border: solid 1px #555; border-radius: 6px;"
                                 src="../images/hspc-sndbx-logo.png" data-th-src="|cid:hspc-logo|" />
                        <!--</div>-->
                    </div>
                    <div style="padding: 15px 15px 30px 15px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size:1em; background-color: #fff; color:#333;">
                        <p>Hello <b data-th-text="${invitee}">Peter</b>! (this is a placeholder for dynamic recipient name)</p>
                        <p>
                            <div data-th-text="${inviter}"></div> has invited you to join <b data-th-text="${sandboxName}">Fake newsletter</b> on
                            <span data-th-text="${#dates.format(inviteDate)}">28-12-2012</span>
                        </p>
                        <p>
                            Regards, <br />
                            &emsp; <em>The Healthcare Services Platform Consortium Team</em>
                        </p>
                    </div>
                    <div style="background-color: #ffffff; padding: 4px 4px 0px 4px; text-align: right;">
                        <!--<div style="background-image: url(images/background.png);"-->
                             <!--data-th-style="|background-image: url(cid:logo-background)|">-->
                            <img style="border: solid 1px #555; border-radius: 6px;"
                                 src="../images/hspc-sndbx-logo.png" data-th-src="|cid:hspc-logo|" />
                        <!--</div>-->
                    </div>
                </div>
            </div>
        <!--</div>-->
    </body>
</html>
