<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title data-th-remove="all">Sandbox Invitation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>

            .btn {
                position: relative;
                display: block;
                margin: 0 auto;
                padding: 10px 16px 10px 16px;
                overflow: hidden;
                border-width: 0;
                outline: none;
                border-radius: 2px;
                box-shadow: 0 1px 4px rgba(0, 0, 0, .6);
                background-color: rgb(14, 86, 118);
                color: rgb(255, 255, 255);
                cursor: pointer;
                font-size: 16px;
            }

            .btn span {
                display: block;
                padding: 12px 24px;
            }

        </style>

    </head>
    <body>
            <div style="padding: 10px;">
                <div style="text-align: center; min-width: 200px; margin: 0 auto 0 auto">
                    <div style="background-color: #ffffff; padding: 4px 4px 2px 4px;">
                        <img style="height: auto; width: 300px; margin: 0 auto 0 auto" src="http://sandbox-test.hspconsortium.org/static/images/hspc-sndbx-logo.png" />
                    </div>
                    <div style="padding: 15px 15px 30px 15px; font-family: Trebuchet, Arial, sans-serif; font-size:16px; background-color: #fff; color:rgba(0, 0, 0, 0.87);">
                        <p>
                            <strong th:text="${inviter}">John Doe</strong> has invited you to join <strong th:text="${sandboxName}">John's Sandbox</strong> HSPC Sandbox.
                        </p>
                        <br />
                        <p>
                            <button class="btn" type="button" onclick="window.open('https://sandbox.hspconsortium.org','_blank')">Accept Invitation</button>
                        </p>
                        <br />
                        <p>
                            Be sure to sign-in/sign-up with <strong th:text="${inviteeEmail}">user@gmail.com</strong>.
                        </p>
                        <br />
                        <p>
                            Learn more about <a href='https://www.developers.hspconsortium.org/' target="_blank">HSPC Developers</a>.
                        </p>
                    </div>
                </div>
            </div>
    </body>
</html>
