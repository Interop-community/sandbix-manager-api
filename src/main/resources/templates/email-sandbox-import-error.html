<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title data-th-remove="all">Sandbox Invitation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>

        .accept a {
            display: inline-block;
            margin-bottom: 0;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            border-radius: 2px;
            color: #fff;
            background-color: rgb(50, 92, 65);
            font-weight: 300;
            font-size: 16px;
            margin-top: 15px;
            padding: 8px;
        }

        p {
            text-align: center;
        }

    </style>
</head>
<body>
<div style="padding: 10px;">
    <div style="text-align: center; min-width: 200px; margin: 0 auto 0 auto">
        <div style="background-color: #ffffff; padding: 4px 4px 2px 4px;">
            <img style="height: auto; width: 300px; margin: 0 auto 0 auto"
                 th:src="@{${logoUrl}}"/>
        </div>
        <div style="padding: 15px 15px 30px 15px; font-family: Trebuchet, Arial, sans-serif; font-size:16px; background-color: #fff; color:rgba(0, 0, 0, 0.87);">
            <p>
                The <strong th:text="${sandboxName}">Imported Sandbox</strong> Sandbox import has failed.
            </p>
            <p>
                Please notify support@interop.community.
            </p>
            <p>
                Thank you for using the Meld Open-Source Sandbox!
            </p>
        </div>
    </div>
</div>
</body>
</html>
