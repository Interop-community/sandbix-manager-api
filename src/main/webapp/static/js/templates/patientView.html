<div class="container-fluid" ng-controller="PatientViewController">
    <div class="row">
        <div class="content-column" resize ng-style="resizeWithOffset(80)" ng-class="showing.patientDetail ? 'col-lg-8 right-border' : 'col-lg-12'">
            <div class="slim-page-header">{{page.title}}</div>
            <div ng-include="'static/js/templates/patientSearch.html'"></div>
        </div>
        <div class="col-lg-4 content-column" ng-show="showing.patientDetail">
            <div class="slim-page-header">Details</div>
            <div ng-include="'static/js/templates/patientDetail.html'"></div>
        </div>
    </div>
</div>
