<div id="patient-details" class="col-md-12 horizontal-scroll" ng-style="resizeWithOffset(150)" resize >
    <div class="row">
        <div class="col-md-12 content-column">
            <div class="detail-description">{{desc.title}}</div>

            <!--<div class="detail-form-line-inline">-->
                <!--<label class="detail-form-label-inline">Description:</label>-->
                <!--<label ng-hide="editDescription" class="detail-form-value-inline">{{selectedScenario.description}}</label>-->
                <!--<a ng-hide="editDescription" ng-click="editDescription = true" class='float-right-dark-btn'>-->
                    <!--<i class='fa fa-pencil fa-lg'></i>-->
                <!--</a>-->
                <!--<input content-editable ng-show="editDescription" class="detail-form-label-input-inline" ng-model="selectedScenario.description"/>-->
            <!--</div>-->

            <div class="title-box">
                <div class="title">Persona</div>
                <div class="content">
                <div class="detail-form">
                        <label class="detail-form-label">Launch As:</label>
                        <label class="detail-form-value">{{selectedScenario.persona.name}}</label>
                    </div>
                    <div class="detail-form">
                        <label class="detail-form-label">Persona Type:</label>
                        <label class="detail-form-value"><i class='fa' ng-class="selectedScenario.persona.resource == 'Patient' ? 'fa-bed' : 'fa-user-md'"></i> {{selectedScenario.persona.resource}}</label>
                    </div>
                </div>
            </div>

            <div class="title-box">
                <div class="title">With Context</div>
                <div class="content">
                    <div class="detail-form">
                        <label class="detail-form-label">Patient:</label>
                        <label class="detail-form-value"><a ng-click="launchPatientDataManager(selectedScenario.patient)">{{selectedScenario.patient.name}}</a></label>
                    </div>
                    <div class="detail-form">
                        <label class="detail-form-label">Encounter:</label>
                        <label class="detail-form-value">None</label>
                    </div>
                    <div class="detail-form">
                        <label class="detail-form-label">Location:</label>
                        <label class="detail-form-value">None</label>
                    </div>

                    <div style="height: 150px">
                        <div class="detail-form">
                            <label class="detail-form-label full-line">Additional Context Parameters</label>
                        </div>
                        <div ng-include="'static/js/templates/contextKeyValueTable.html'"></div>
                    </div>
                </div>
            </div>

            <div class="title-box">
                <div class="title">App</div>
                <div class="content">
                    <div class="detail-form">
                        <label class="detail-form-label full-line">{{selectedScenario.app.authClient.clientName}}</label>
                        <!--<label class="detail-form-label">App Name:</label>-->
                        <!--<label class="detail-form-label-value">{{selectedScenario.authClient.clientName}}</label>-->
                    </div>
                    <!--<div class="detail-form">-->
                        <!--<label class="detail-form-label">Launch Uri:</label>-->
                        <!--<label class="detail-form-label-value">{{selectedScenario.app.launchUri}}</label>-->
                    <!--</div>-->
                    <div class="thumbnail">
                        <img ng-show="selectedScenario.app.logoUri" ng-src="{{selectedScenario.app.logoUri}}">
                        <label ng-hide="selectedScenario.app.logoUri" style="margin-top: 5px">No Image</label>

                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="row">
        <div class="col-md-12 content-column">
            <div class="btn btn-basic btn-md" ng-click="launch(selectedScenario)"><i class="fa fa-external-link fa-lg"></i> Launch</div>
            <div class="btn btn-delete btn-md" ng-click="delete(selectedScenario)"><i class="fa fa-trash-o fa-lg"></i> Delete</div>
            <!--<div class="btn btn-basic btn-md" ng-click="update(selectedScenario)"><i class="fa fa-save fa-lg"></i> Save</div>-->
        </div>
    </div>
</div>
