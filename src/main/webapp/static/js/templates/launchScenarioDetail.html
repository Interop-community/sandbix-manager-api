<div id="patient-details" class="col-md-12">
    <div class="row">
        <div class="col-md-12 content-column">
            <ul>
                <li>Description: {{selectedScenario.description}}</li>
                <li>Persona: {{selectedScenario.persona.name}}</li>
                <li>Patient: {{selectedScenario.patient.name}}</li>
                <li>App: {{selectedScenario.app.client_name}}</li>
            </ul>
            <div class="btn btn-basic btn-sm" ng-click="launch(selectedScenario)">Launch!</div>
            <div class="btn btn-basic btn-sm" ng-click="delete(selectedScenario)">Delete</div>
        </div>
    </div>
</div>
