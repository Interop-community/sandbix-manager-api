<div id="patient-details" class="col-md-12">
    <div class="row">
        <div class="col-md-12 content-column">
            <div class="form-group">
                <label class="detail-form-label">Description:</label>
                <label class="detail-form-value">{{selectedScenario.description}}</label>
            </div>
            <div class="form-group">
                <label class="detail-form-label">Persona:</label>
                <label class="detail-form-value">{{selectedScenario.persona.name}}</label>
            </div>
            <div class="form-group">
                <label class="detail-form-label">Patient:</label>
                <label class="detail-form-value">{{selectedScenario.patient.name}}</label>
            </div>
            <div class="form-group">
                <label class="detail-form-label">App:</label>
                <label class="detail-form-value">{{selectedScenario.app.client_name}}</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-column">
            <div class="btn btn-basic btn-md" ng-click="launch(selectedScenario)">Launch!</div>
            <div class="btn btn-basic btn-md" ng-click="delete(selectedScenario)">Delete</div>
        </div>
    </div>
</div>
