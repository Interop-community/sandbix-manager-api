<div class="container-fluid" ng-controller="PersonaController">
    <div class="row">
        <div class="content-column" resize ng-style="resizeWithOffset(size.navBarHeight+size.footerHeight+size.sandboxBarHeight)" ng-class="showing.detail ? 'col-lg-8 right-border' : 'col-lg-12'">
            <div style="margin-bottom: 10px">
                <div class="slim-page-header">Build a new Persona
                    <a href='https://healthservices.atlassian.net/wiki/display/HSPC/Sandbox+Persona' target="_blank"><i class="fa fa-question-circle-o"></i></a>
                </div>
                <div class="btn btn-basic btn-md" ui-sref="patient-view({source: 'persona'})">For Patient <i class="fa fa-chevron-right"></i></div>
                <div class="btn btn-basic btn-md" ui-sref="practitioner-view({source: 'persona'})">For Practitioner <i class="fa fa-chevron-right"></i></div>
            </div>
            <div class="row horizontal-scroll" resize ng-style="resizeWithOffset(size.navBarHeight+size.footerHeight+size.sandboxBarHeight+100)">
                <div class="col-lg-12">
                    <div ng-include="'static/js/templates/personaSearch.html'"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 content-column" ng-show="showing.detail">
            <div class="details-header">
                <div class="slim-page-header">Persona Details</div>
            </div>
            <div ng-include="'static/js/templates/personaDetail.html'"></div>
        </div>
    </div>
</div>
