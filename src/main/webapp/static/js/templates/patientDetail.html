<div id="patient-details" class="col-md-12" ng-controller="PatientDetailController">
    <div class="row">
        <div class="col-md-12 content-column">
            <div class="form-group">
                <label class="detail-form-label">Name:</label>
                <label class="detail-form-value">{{patientHelper.name(selected.selectedPatient)}}</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 content-column">
            <div class="btn btn-basic btn-md" ng-click="setPatient(selected.selectedPatient)" ng-disabled="!selected.patientSelected">Select this Patient <i class="fa fa-chevron-right fa-lg"></i></div>
        </div>
    </div>
</div>
