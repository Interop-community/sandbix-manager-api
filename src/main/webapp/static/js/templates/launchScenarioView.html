<div class="container-fluid" ng-controller="LaunchScenariosController">
    <div class="row">
        <div class="content-column" resize ng-style="resizeWithOffset(80)" ng-class="showing.detail ? 'col-lg-8 right-border' : 'col-lg-12'">
            <div style="margin-bottom: 10px">
                <h3>Build a new Launch Scenario</h3>
                <div class="btn btn-basic btn-md" ui-sref="patient-view({source: 'persona'})">As Patient <i class="fa fa-chevron-right fa-lg"></i></div>
                <div class="btn btn-basic btn-md" ui-sref="practitioner-view">As Practitioner <i class="fa fa-chevron-right fa-lg"></i></div>
            </div>
            <div class="row horizontal-scroll" resize ng-style="resizeWithOffset(200)">
            <div class="col-lg-12">
                <div class="box">
                    <h3>Recent Launch Scenarios</h3>
                    <div ng-controller="RecentTableCtrl">
                        <scrollable-table></scrollable-table>
                    </div>
                </div>
                <div class="box">
                    <h3>Launch Scenarios</h3>
                    <div ng-controller="FullTableCtrl">
                        <scrollable-table></scrollable-table>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-lg-4" ng-show="showing.detail">
            <h3>Details</h3>
            <div ng-include="'static/js/templates/launchScenarioDetail.html'"></div>
        </div>
    </div>
</div>
