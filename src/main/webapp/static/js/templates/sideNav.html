<div ng-controller="SideBarController">
    <div ng-show="showing.largeSidebar">
        <div class="row nav nav-sidebar">
            <div class="col-md-12 content-column">
                <div><a ng-class="{selected: selected === 'launch-scenarios'}" ng-click="select('launch-scenarios')" ui-sref="launch-scenarios"><i class="fa fa-list"></i> Launch Scenarios</a></div>
                <div><a ng-class="{selected: selected === 'users'}" ng-click="select('users')" ui-sref="users"><i class="fa fa-users"></i> Users</a></div>
                <div><a ng-class="{selected: selected === 'patients'}" ng-click="select('patients')" ui-sref="patients"><i class="fa fa-bed"></i> Patients</a></div>
                <div><a ng-class="{selected: selected === 'practitioners'}" ng-click="select('practitioners')" ui-sref="practitioners"><i class="fa fa-medkit"></i> Practitioners</a></div>
            </div>
        </div>
        <div class="nav nav-sidebar nav-sidebar-bottom">
            <a ng-click="toggleSize()"><i class="fa fa-chevron-left fa-lg"></i></a>
        </div>
    </div>

    <div ng-hide="showing.largeSidebar">
        <div class="row nav nav-sidebar">
            <div class="col-md-12 content-column">
                <div><a ng-class="{selected: selected === 'launch-scenarios'}" ng-click="select('launch-scenarios')" ui-sref="launch-scenarios"><i class="fa fa-list"></i></a></div>
                <div><a ng-class="{selected: selected === 'users'}" ng-click="select('users')" ui-sref="users"><i class="fa fa-users"></i></a></div>
                <div><a ng-class="{selected: selected === 'patients'}" ng-click="select('patients')" ui-sref="patients"><i class="fa fa-bed"></i></a></div>
                <div><a ng-class="{selected: selected === 'practitioners'}" ng-click="select('practitioners')" ui-sref="practitioners"><i class="fa fa-medkit"></i></a></div>
            </div>
        </div>
        <div class="nav nav-sidebar nav-sidebar-bottom">
            <a ng-click="toggleSize()"><i class="fa fa-chevron-right fa-lg"></i></a>
        </div>
    </div>
</div>
