    </style>

    <!-- refresh after sign in -->
    <script>
        if (window.location.search.match("code=")){
            var newHash = "/after-auth" + window.location.search;
            if (window.history.replaceState){
                window.history.replaceState(
                        {},
                        "",
                        window.location.toString().replace(window.location.search, ""));
            }
            window.location.hash = newHash;
        }
    </script>

<!-- apply our angular app to our site -->
<body ng-app="sandManApp" ng-class="scrollScreen(400, 1200) ? 'full-screen-scroll' : 'full-screen'" screen-size ng-controller="navController">

<!-- NAVIGATION -->
<nav class="navbar" role="navigation" ng-show="showing.navBar">
    <div class="navbar-bars"><a tabindex="0" href="#" uib-popover-template="'static/js/templates/barsPopover.html'" popover-trigger="focus" popover-placement="bottom"><i class="fa fa-bars fa-lg"></i></a></div>
    <div class="navbar-img"><img ng-click="dashboard()" src="static/images/hspc-sndbx-logo.png" srcset="static/images/hspc-sndbx-logo@2x.png 2x" style="cursor: pointer" /></div>
    <div class="navbar-sandboxes" ng-show="showing.signout"><a tabindex="1" href="#" uib-popover-template="'static/js/templates/sandboxPopover.html'" popover-trigger="focus" popover-placement="bottom">Sandboxes <i class="fa fa-sort-desc fa-lg"></i></a></div>
    <div class="navbar-stack-name" ng-show="showing.signout" ng-cloak>
    Welcome <a id="welcome" tabindex="2" href="#" uib-popover-template="'static/js/templates/settingsPopover.html'" popover-trigger="focus" popover-placement="bottom" ><span style="font-weight: bold">{{oauthUser.name}}</span></a></div>
    <div class="navbar-stack-sign-in" ng-show="showing.signin" ng-cloak>
        <a id="signin" ng-click="signin()"><i class="fa fa-sign-in"></i> Sign In</a>
    </div>
</nav>
<div class="blue-bar">
    <div class="blue-bar-title" ng-show="!showing.progress" ng-cloak>{{title.blueBarTitle}}</div>
    <div class="blue-bar-img" ng-show="showing.progress" ng-cloak><img src="static/images/hspc-sndbx-logo-wh.png" srcset="static/images/hspc-sndbx-logo-wh@2x.png 2x"/></div>
</div>

<div>
    <div class="row container-fluid">
        <div ng-class="showing.largeSidebar ? 'col-xs-2' : 'col-xs-1'" class="col-xs-2 sidebar"
            ng-show="showing.sideNavBar" resize ng-style="resizeWithOffset(size.navBarHeight+size.footerHeight+size.sandboxBarHeight)">
            <div ng-include src="'static/js/templates/sideNav.html'"></div>
        </div>
        <div ng-class="showing.sideNavBar ? showing.largeSidebar ? 'col-xs-10' : 'col-xs-11' : 'col-xs-12'">
            <div ui-view></div>
        </div>
    </div>
</div>

<div class="message_area" style="top: 5px;">
    <div notification ng-repeat="message in messages"></div>
</div>
