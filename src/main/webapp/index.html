    <!-- refresh after sign in -->
    <script>
        if (window.location.search.match("code=")){
            var newHash = "/after-auth" + window.location.search;
            if (window.history.replaceState){
                window.history.replaceState(
                        {},
                        "",
                        window.location.toString().replace(window.location.search, ""));
            }
            window.location.hash = newHash;
        }
    </script>

<!-- apply our angular app to our site -->
<body ng-app="sandManApp" ng-class="scrollScreen(400, 1200) ? 'full-screen-scroll' : 'full-screen'" screen-size ng-controller="navController">

<!-- NAVIGATION -->
<nav class="navbar" role="navigation" ng-show="showing.navBar">
    <!--<div><img ng-click="dashboard()" src="static/images/hspc-sndbx-logo.png" srcset="static/images/hspc-sndbx-logo@2x.png 2x"/></div>-->
    <div><img src="static/images/hspc-sndbx-logo.png" srcset="static/images/hspc-sndbx-logo@2x.png 2x"/></div>
    <div class="navbar-brand center-title" style="left: 300px" center ng-style="centerWithOffset(160)">Sandbox Manager</div>
    <div class="pull-right">
        <div class="navbar-stack-name" ng-show="showing.signout">
            Welcome <span style="font-weight: bold">{{oauthUser.name}}</span></div>
        <!--Welcome <a id="welcome" ng-click="manageUserAccount()"><span style="font-weight: bold">{{oauthUser.name}}</span></a></div>-->
        <div  class="navbar-stack-sign-in" ng-show="showing.signin" >
            <a id="signin" ng-click="signin()"><i class="fa fa-sign-in"></i> Sign In</a>
        </div>
        <div class="navbar-stack-sandbox" ng-show="showing.sandboxSelected && showing.signout" >
            Sandbox: <b>{{sandboxName}}</b>
        </div>
        <div class="navbar-stack-sandboxes" ng-show="!showing.sandboxSelected && showing.signout" >
            Sandbox: <select ng-model="dashboard.sandbox" ng-options="option as option.name for option in dashboard.sandboxes" class="form-control">
            <option value="">- Choose A Sandbox -</option>
        </select>
        </div>
        <div class="navbar-stack-sign-in" ng-show="showing.signout" >
            <a id="signout" ng-click="signout()"><i class="fa fa-sign-out"></i> Sign Out</a>
        </div>
    </div>
</nav>
