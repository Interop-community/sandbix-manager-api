<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/app.css">
    <style>
    </style>

    <!-- refresh after sign in -->
    <script>
        if (window.location.search.match("code=")){
            var newHash = "/after-auth" + window.location.search;
            if (window.history.replaceState){
                window.history.replaceState(
                        {},
                        "",
                        window.location.toString().replace(window.location.search, ""));
            }
            window.location.hash = newHash;
        }
    </script>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

    <script src="static/fhir-client/underscore-min.js"></script>
    <script src="static/fhir-client/fhir-client.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/services.js"></script>
    <script src="static/js/filters.js"></script>
    <script src="static/js/directives.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="sandManApp" class="full-screen" ng-controller="navController">

<!-- NAVIGATION -->
<nav class="navbar" role="navigation" ng-show="showing.navBar">
    <div><img src="static/images/HSPC-logo.png"/></div>
    <div class="navbar-brand center-title" center ng-style="centerWithOffset(182)">Sandbox Management Tool</div>
    <div class="pull-right">
        <div class="navbar-brand navbar-stack ng-hide" ng-show="showing.signout">Welcome {{oauthUser.name}}</div>
        <!--<div class="navbar-brand ng-hide" ng-show="showing.signout">Persona: {{persona.name}}</div>-->
        <div  class="navbar-brand navbar-stack ng-hide" ng-show="showing.signin" >
            <a id="signin" ng-click="signin()" >Sign In</a>
        </div>
        <div class="navbar-brand navbar-stack ng-hide" ng-show="showing.signout" >
            <a id="signout" ng-click="signout()" >Sign Out</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 sidebar" ng-show="showing.navBar" resize ng-style="resizeWithOffset(81)">
            <div ng-include src="'static/js/templates/sideNav.html'"></div>
        </div>
        <div ng-class="showing.navBar ? 'col-lg-10' : 'col-lg-12'">
            <div ui-view></div>
        </div>
    </div>
</div>
<div class="message_area" style="top: 5px;">
    <div notification ng-repeat="message in messages"></div>
</div>

</body>
</html>
