version: "3.5"

volumes:
  logica-sandbox-volume:

services:
  sandbox-mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - logica-sandbox-volume:/var/lib/mysql
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password

  sandbox-manager-api:
    image: sandbox-manager-api:latest
    ports:
      - "12000:12000"
    environment:
      - DB_HOST=sandbox-mysql
      - DB_PORT=3306
      - DB_NAME=sandman
      - DB_USER=root
      - DB_PASSWORD=password
    depends_on:
      - sandbox-mysql

networks:
  default:
    external: true
    name: logica-network
